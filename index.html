<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Slot Analyzer Pro</title>
  <style>
    :root {
      --primary: #ffcc00;
      --secondary: #ff9800;
      --dark-bg: #1a1a1a;
      --darker-bg: #000;
      --card-bg: #222;
      --text: #fff;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Roboto, -apple-system, sans-serif;
      background: radial-gradient(circle at center, var(--dark-bg), var(--darker-bg));
      color: var(--text);
      text-align: center;
      padding: 15px;
      margin: 0 auto;
      width: 100%;
      min-height: 100vh;
      max-width: 450px;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0;
      color: var(--primary);
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
      font-weight: 700;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: var(--primary);
    }

    .container {
      width: 100%;
      padding: 0 10px;
    }

    /* –°–µ–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ —Å–ª–æ—Ç–æ–≤ */
    .slots-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin: 20px 0;
      width: 100%;
    }

    .slot-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 204, 0, 0.2);
    }

    .slot-card:active {
      transform: scale(0.98);
    }

    .slot-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(255, 204, 0, 0.3);
      border-color: var(--primary);
    }

    .slot-card img {
      width: 90px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .slot-card p {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: var(--primary);
      text-align: left;
      flex: 1;
    }

    /* –°–µ–∫—Ü–∏—è –∞–Ω–∞–ª–∏–∑–∞ */
    #slotAnalysis {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #slotImageDisplay {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 15px auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
    }

    /* –§–æ—Ä–º–∞ –∑–∞–≥—Ä—É–∑–∫–∏ */
    #uploadForm {
      margin-top: 20px;
    }

    .file-upload-label {
      display: block;
      margin: 20px auto;
      padding: 15px;
      background: var(--card-bg);
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      color: var(--primary);
      cursor: pointer;
      transition: all 0.3s;
      max-width: 280px;
      border: 2px dashed rgba(255, 204, 0, 0.3);
    }

    .file-upload-label:active {
      transform: scale(0.98);
    }

    .file-upload-label:hover {
      background: #333;
      border-color: var(--primary);
    }

    #slotScreenshot {
      display: none;
    }

    #screenshotPreview {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 15px auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(255, 204, 0, 0.4);
      display: none;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    button {
      width: 100%;
      max-width: 400px;
      margin: 15px auto;
      padding: 16px 0;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: #000;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 200, 0, 0.5);
      display: block;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    button:active {
      transform: scale(0.98);
    }

    button:hover:not(:disabled) {
      box-shadow: 0 6px 20px rgba(255, 200, 0, 0.7);
    }

    /* –õ–æ–∞–¥–µ—Ä */
    .loader-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin: 30px 0;
    }

    .loader {
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid var(--primary);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* –†–µ–∑—É–ª—å—Ç–∞—Ç—ã */
    .result {
      display: none;
      margin: 25px auto;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(255, 200, 0, 0.3);
      line-height: 1.6;
      text-align: left;
      animation: fadeIn 0.5s ease;
    }

    .result strong {
      color: var(--primary);
    }

    /* –ì—Ä—É–ø–ø–∞ –∫–Ω–æ–ø–æ–∫ */
    .btn-group {
      margin: 25px 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      width: 100%;
    }

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
    @media (max-width: 400px) {
      .slot-card {
        flex-direction: column;
        text-align: center;
      }
      
      .slot-card img {
        margin-right: 0;
        margin-bottom: 10px;
      }
      
      .slot-card p {
        text-align: center;
      }
      
      h1 {
        font-size: 24px;
      }
      
      button {
        font-size: 16px;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé∞ –ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä —Å–ª–æ—Ç–æ–≤ PRO</h1>

    <!-- –í—ã–±–æ—Ä —Å–ª–æ—Ç–∞ -->
    <div id="slotSelection">
      <div class="slots-grid" id="slotsGrid">
        <div class="slot-card" data-name="Gates of Olympus">
          <img src="1.png" alt="Gates of Olympus" />
          <p>Gates of Olympus</p>
        </div>
        <div class="slot-card" data-name="Zeus vs Hades">
          <img src="2.png" alt="Zeus vs Hades" />
          <p>Zeus vs Hades</p>
        </div>
        <div class="slot-card" data-name="Sweet Bonanza">
          <img src="3.png" alt="Sweet Bonanza" />
          <p>Sweet Bonanza</p>
        </div>
        <div class="slot-card" data-name="The Dog House Megaways">
          <img src="4.png" alt="The Dog House Megaways" />
          <p>The Dog House Megaways</p>
        </div>
        <div class="slot-card" data-name="Sugar Rush">
          <img src="6.png" alt="Sugar Rush" />
          <p>Sugar Rush</p>
        </div>
        <div class="slot-card" data-name="Wild West Gold">
          <img src="7.png" alt="Wild West Gold" />
          <p>Wild West Gold</p>
        </div>
        <div class="slot-card" data-name="Starlight Princess">
          <img src="8.png" alt="Starlight Princess" />
          <p>Starlight Princess</p>
        </div>
      </div>
    </div>

    <!-- –ê–Ω–∞–ª–∏–∑ -->
    <div id="slotAnalysis">
      <h2 id="selectedSlotName"></h2>
      <img id="slotImageDisplay" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ª–æ—Ç–∞" />
      
      <form id="uploadForm">
        <label for="slotScreenshot" class="file-upload-label">
          üìÅ –í—ã–±—Ä–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç
        </label>
        <input type="file" id="slotScreenshot" accept="image/*" required />
        <img id="screenshotPreview" alt="–ü—Ä–µ–≤—å—é —Å–∫—Ä–∏–Ω—à–æ—Ç–∞" />
        <button type="submit" disabled id="analyzeBtn">üîç –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
      </form>

      <div class="loader-container" id="loading">
        <div class="loader"></div>
        <p>–ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–∫—Ä–∏–Ω—à–æ—Ç...</p>
      </div>

      <div id="result" class="result"></div>

      <div class="btn-group">
        <button id="reloadScreenshotBtn">üîÑ –ù–æ–≤—ã–π —Å–∫—Ä–∏–Ω—à–æ—Ç</button>
        <button id="backToSlotsBtn">‚Üê –ö –≤—ã–±–æ—Ä—É —Å–ª–æ—Ç–æ–≤</button>
      </div>
    </div>
  </div>

  <script>
    // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
    const slotCards = document.querySelectorAll(".slot-card");
    const slotSelection = document.getElementById("slotSelection");
    const slotAnalysis = document.getElementById("slotAnalysis");
    const selectedSlotName = document.getElementById("selectedSlotName");
    const slotImageDisplay = document.getElementById("slotImageDisplay");
    const uploadForm = document.getElementById("uploadForm");
    const slotScreenshot = document.getElementById("slotScreenshot");
    const screenshotPreview = document.getElementById("screenshotPreview");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const loading = document.getElementById("loading");
    const resultDiv = document.getElementById("result");
    const reloadScreenshotBtn = document.getElementById("reloadScreenshotBtn");
    const backToSlotsBtn = document.getElementById("backToSlotsBtn");

    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
    let selectedSlot = null;

    // –í—ã–±–æ—Ä —Å–ª–æ—Ç–∞
    slotCards.forEach(card => {
      card.addEventListener("click", () => {
        selectedSlot = card.dataset.name;
        slotSelection.style.display = "none";
        slotAnalysis.style.display = "block";
        selectedSlotName.textContent = selectedSlot;
        slotImageDisplay.src = card.querySelector("img").src;
        resetAnalysis();
      });
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
    slotScreenshot.addEventListener("change", () => {
      const file = slotScreenshot.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          screenshotPreview.src = e.target.result;
          screenshotPreview.style.display = "block";
          analyzeBtn.disabled = false;
        };
        reader.readAsDataURL(file);
      } else {
        screenshotPreview.src = "";
        screenshotPreview.style.display = "none";
        analyzeBtn.disabled = true;
      }
    });

    // –ê–Ω–∞–ª–∏–∑ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
    uploadForm.addEventListener("submit", e => {
      e.preventDefault();
      if (!slotScreenshot.files.length) return;

      analyzeBtn.disabled = true;
      loading.style.display = "flex";
      resultDiv.style.display = "none";
      reloadScreenshotBtn.style.display = "none";

      // –ò–º–∏—Ç–∞—Ü–∏—è –∞–Ω–∞–ª–∏–∑–∞ (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç AJAX –∑–∞–ø—Ä–æ—Å)
      setTimeout(() => {
        loading.style.display = "none";
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        const chance = (Math.random() * (90 - 70) + 70).toFixed(1);
        const spins = Math.floor(Math.random() * (50 - 25 + 1) + 25);
        const volatility = ["–ù–∏–∑–∫–∞—è", "–°—Ä–µ–¥–Ω—è—è", "–í—ã—Å–æ–∫–∞—è"][Math.floor(Math.random() * 3)];
        const recommendation = Math.random() > 0.3 ? "–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º –∏–≥—Ä–∞—Ç—å" : "–ù–µ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ–º";

        resultDiv.innerHTML = `
          <strong>–°–ª–æ—Ç:</strong> ${selectedSlot}<br /><br />
          <strong>–í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å –±–æ–Ω—É—Å–∞:</strong> ${chance}%<br />
          <strong>–í—Ä–∞—â–µ–Ω–∏–π –¥–æ –±–æ–Ω—É—Å–∞:</strong> ~${spins}<br />
          <strong>–í–æ–ª–∞—Ç–∏–ª—å–Ω–æ—Å—Ç—å:</strong> ${volatility}<br /><br />
          <strong>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏—è:</strong> ${recommendation}
        `;
        resultDiv.style.display = "block";
        reloadScreenshotBtn.style.display = "block";
      }, 2000);
    });

    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
    reloadScreenshotBtn.addEventListener("click", resetAnalysis);

    // –í–æ–∑–≤—Ä–∞—Ç –∫ –≤—ã–±–æ—Ä—É —Å–ª–æ—Ç–æ–≤
    backToSlotsBtn.addEventListener("click", () => {
      selectedSlot = null;
      slotSelection.style.display = "block";
      slotAnalysis.style.display = "none";
      resetAnalysis();
    });

    // –°–±—Ä–æ—Å –∞–Ω–∞–ª–∏–∑–∞
    function resetAnalysis() {
      slotScreenshot.value = "";
      screenshotPreview.src = "";
      screenshotPreview.style.display = "none";
      analyzeBtn.disabled = true;
      loading.style.display = "none";
      resultDiv.style.display = "none";
      reloadScreenshotBtn.style.display = "none";
    }
  </script>
</body>
</html>
